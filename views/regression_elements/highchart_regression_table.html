<!-- using highchart table: http://highcharttable.org -->

<table class="highchart"
  data-graph-container=".. .. .highchart-container"
  data-graph-type="column">
  <caption>Column example</caption>
  <thead>
    <tr>
      <th>Month</th>
      <th>Sales</th>
      <th data-graph-type="area">Benefits</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>8000</td>
      <td>2000</td>
    </tr>
  
  ...
  
  </tbody>
</table>
